<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Quran Ustaz Finder</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1 class="title">Welcome!</h1>
  <p class="subtitle">You are now logged in.</p>

  <div id="homeContent">
    <p>Search for Quran Ustaz, view profiles, and contact them here.</p>
    <!-- You can later add search forms, profile lists, and buttons -->
  </div>

  <button onclick="logout()">‚Üê Logout</button>
</div>

<script>
  // ===============================
  // ALERTS
  // ===============================
  function showMessage(msg) { 
    if (window.Telegram?.WebApp) Telegram.WebApp.showAlert(msg); 
    else alert(msg); 
  }

  function logout() {
    // Open index.html (or login.html) inside Telegram WebApp
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.openLink("login.html", true);
    } else {
      window.location.href = "login.html";
    }
  }

  // ===============================
  // INIT
  // ===============================
  document.addEventListener("DOMContentLoaded", () => {
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  });
</script>

</body>
</html>

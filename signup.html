<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>

    <select id="userType">
      <option value="">Sign up as</option>
      <option value="parent">Parent</option>
      <option value="ustaz">Ustaz</option>
    </select>

    <form id="signupForm">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="City / Area" required>
      <input type="password" placeholder="Password" required>

      <!-- Ustaz-only fields -->
      <div id="ustazFields" class="hidden">
        <input type="text" placeholder="Years of Experience">
        <input type="text" placeholder="Teaching Method (Home Visit)">
        <input type="text" placeholder="Available Days">
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <p class="link">
      Already have an account?
      <a href="index.html">Login</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>

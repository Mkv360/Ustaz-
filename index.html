<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quran Ustaz Finder</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1 class="title">Quran Ustaz Finder</h1>
  <p class="subtitle">Find a trusted Quran teacher near you</p>

  <div class="card-container">
    <div class="card" id="card">

      <!-- LOGIN CARD -->
      <div class="card-face front">
        <div class="card-content">
          <h2>Login</h2>
          <input type="text" id="loginPhone" placeholder="Phone number">
          <input type="password" id="loginPassword" placeholder="Password">
          <button onclick="goToLogin()">Login</button>
          <p class="link">
            Don’t have an account? 
            <span onclick="goToSignup()">Sign up</span>
          </p>
        </div>
      </div>

      <!-- SIGNUP CARD -->
      <div class="card-face back">
        <div class="card-content">
          <h2>Create Account</h2>
          <button onclick="goToSignup()">Sign Up</button>
          <p class="link">
            Already have an account? 
            <span onclick="goToLogin()">Login</span>
          </p>
          <div class="back-btn" onclick="goToLogin()">← Back</div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="https://telegram.org/js/telegram-web-script.js"></script>

<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>

  <title>Quran Ustaz Finder</title>

  <!-- Telegram WebApp SDK (EXTERNAL) -->
  
 
</head>
<body>

  <div class="container">
    <h1>Quran Ustaz Finder</h1>
    <p class="subtitle">Find a trusted Quran teacher near you</p>

    <div class="auth-wrapper">

      <!-- LOGIN -->
      <div class="auth-card login-card active">
        <form>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button type="button" onclick="login()">Login</button>
        </form>

        <p class="link">
          Donâ€™t have an account?
          <span onclick="showSignup()">Sign up</span>
        </p>
      </div>

      <!-- SIGNUP -->
      <div class="auth-card signup-card">
        <form>

          <select id="userType">
            <option value="">Sign up as</option>
            <option value="parent">Parent</option>
            <option value="ustaz">Ustaz</option>
          </select>

          <input type="text" placeholder="Full Name" />
          <input type="email" placeholder="Email" />

          <select>
            <option value="">Select Area</option>
            <option>Addis Ababa - Bole</option>
            <option>Addis Ababa - Yeka</option>
            <option>Addis Ababa - Kirkos</option>
            <option>Addis Ababa - Kolfe</option>
            <option>Adama</option>
            <option>Dire Dawa</option>
            <option>Bahir Dar</option>
          </select>

          <div id="ustazFields" class="hidden">
            <input type="text" placeholder="Years of Experience" />
            <input type="text" placeholder="Available Days" />
          </div>

          <input type="password" placeholder="Password" />

          <button type="button" onclick="signup()">Sign Up</button>
        </form>

        <p class="link">
          Already have an account?
          <span onclick="showLogin()">Login</span>
        </p>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

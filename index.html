<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ustaz Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card" id="card">

    <!-- LOGIN -->
    <div class="card-face front">
      <h2>Login</h2>

      <input id="loginPhone" placeholder="Phone number">
      <input id="loginPass" type="password" placeholder="Password">

      <button onclick="login()">Login</button>

      <p class="switch">
        New here? <span onclick="flipCard()">Sign up</span>
      </p>
    </div>

    <!-- SIGNUP -->
    <div class="card-face back">

      <!-- BACK ARROW -->
      <div class="back-arrow" onclick="flipCard()">‚Üê</div>

      <h2>Sign Up</h2>

      <div class="role-select">
        <button onclick="showParent()">Parent</button>
        <button onclick="showUstaz()">Ustaz / Ustaza</button>
      </div>

      <!-- PARENT FORM -->
      <div id="parentForm" class="hidden">
        <input placeholder="Full name">
        <input placeholder="Phone number">

        <select>
          <option value="">Select Area</option>
          <option>Addis Ababa</option>
          <option>Dire Dawa</option>
          <option>Adama</option>
          <option>Bahir Dar</option>
          <option>Mekelle</option>
        </select>

        <button>Create Account</button>
      </div>

      <!-- USTAZ FORM -->
      <div id="ustazForm" class="hidden">
        <input placeholder="Full name">
        <input placeholder="Phone number">

        <select>
          <option value="">Select Area</option>
          <option>Addis Ababa</option>
          <option>Dire Dawa</option>
          <option>Adama</option>
          <option>Bahir Dar</option>
          <option>Mekelle</option>
        </select>

        <select>
          <option value="">Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>

        <input placeholder="Years of experience">

        <button>Create Account</button>
      </div>

    </div>
  </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="script.js"></script>
</body>
</html>

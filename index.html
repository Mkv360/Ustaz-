<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quran Ustaz Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-wrapper">
  <div class="card" id="card">

    <!-- LOGIN -->
    <div class="card-face front">
      <h2>Quran Ustaz Finder</h2>
      <p class="subtitle">Find a trusted Quran teacher near you</p>

      <input id="loginPhone" placeholder="Phone number">
      <input id="loginPass" type="password" placeholder="Password">

      <button onclick="login()">Login</button>

      <p class="switch">
        Don’t have an account?
        <span onclick="flipCard()">Sign up</span>
      </p>
    </div>

    <!-- SIGN UP -->
    <div class="card-face back">
      <div class="back-arrow" onclick="flipCard()">←</div>

      <h2>Create Account</h2>

      <div class="role-buttons">
        <button onclick="showParent()">Parent</button>
        <button onclick="showUstaz()">Ustaz / Ustaza</button>
      </div>

      <!-- Parent -->
      <div id="parentForm" class="hidden">
        <input placeholder="Full name">
        <input placeholder="Phone number">

        <select>
          <option value="">Select area</option>
          <option>Addis Ababa</option>
          <option>Dire Dawa</option>
          <option>Adama</option>
          <option>Bahir Dar</option>
          <option>Mekelle</option>
        </select>

        <button>Create</button>
      </div>

      <!-- Ustaz -->
      <div id="ustazForm" class="hidden">
        <input placeholder="Full name">
        <input placeholder="Phone number">

        <select>
          <option value="">Select area</option>
          <option>Addis Ababa</option>
          <option>Dire Dawa</option>
          <option>Adama</option>
          <option>Bahir Dar</option>
          <option>Mekelle</option>
        </select>

        <select>
          <option value="">Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>

        <input placeholder="Years of experience">

        <button>Create</button>
      </div>
    </div>

  </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="script.js"></script>
</body>
</html>

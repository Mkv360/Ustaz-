<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quran Ustaz Finder</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1 class="title">Quran Ustaz Finder</h1>
  <p class="subtitle">Find a trusted Quran teacher near you</p>

  <div class="card-container">
    <div class="card" id="card">

      <!-- LOGIN CARD -->
      <div class="card-face front">
        <div class="card-content">
          <h2>Login</h2>
          <input type="text" id="loginPhone" placeholder="Phone number">
          <input type="password" id="loginPassword" placeholder="Password">
          <button id="loginBtn">Login</button>
          <p class="link">
            Don’t have an account?
            <span id="toSignup">Sign up</span>
          </p>
        </div>
      </div>

      <!-- SIGNUP CARD -->
      <div class="card-face back">
        <div class="card-content">
          <h2>Create Account</h2>
          <input type="text" id="fullName" placeholder="Full Name">
          <input type="text" id="signupPhone" placeholder="Phone Number">
          <input type="password" id="signupPassword" placeholder="Password">
          <button id="signupBtn">Sign Up</button>
          <p class="link">
            Already have an account?
            <span id="toLogin">Login</span>
          </p>
          <div class="back-btn" id="backToLogin">← Back</div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quran Ustaz Finder</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1 class="title">Quran Ustaz Finder</h1>
  <p class="subtitle">Find a trusted Quran teacher near you</p>

  <div class="card-container">
    <div class="card" id="card">

      <!-- LOGIN CARD -->
      <div class="card-face front" id="loginCard">
        <div class="card-content">
          <h2>Login</h2>
          <input type="text" id="loginPhone" placeholder="Phone number">
          <input type="password" id="loginPassword" placeholder="Password">
          <button onclick="login()">Login</button>
          <p class="link">
            Don’t have an account? 
            <span onclick="showSignupCard()">Sign up</span>
          </p>
        </div>
      </div>

      <!-- SIGNUP CARD -->
      <div class="card-face back" id="signupCard">
        <div class="card-content">
          <h2>Create Account</h2>
          <button onclick="openSignupPage()">Sign Up</button>
          <p class="link">
            Already have an account? 
            <span onclick="showLoginCard()">Login</span>
          </p>
          <div class="back-btn" onclick="showLoginCard()">← Back</div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
  const card = document.getElementById("card");
  const loginCard = document.getElementById("loginCard");
  const signupCard = document.getElementById("signupCard");

  // Show signup card
  function showSignupCard() {
    card.classList.add("flipped");
  }

  // Show login card
  function showLoginCard() {
    card.classList.remove("flipped");
  }

  // Demo login function
  function login() {
    alert("Login successful (demo)");
    // Here you can open the home card or page
  }

  // If you want to open a separate signup.html page inside Telegram WebApp
  function openSignupPage() {
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.openLink("signup.html", true);
    } else {
      window.location.href = "signup.html";
    }
  }

  // Telegram WebApp init
  document.addEventListener("DOMContentLoaded", () => {
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  });
</script>

</body>
</html>
